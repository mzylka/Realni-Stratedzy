{% macro render_pagination(pagination, endpoint) %}
<div class="pagination flex bg-gray-800 rounded-lg my-4">
  <div class="pagination-left p-2 m-2">
    <a class="hover:text-sky-400 transition-colors" href="{% if pagination.has_prev %}{{ url_for(endpoint, page = pagination.page - 1, **kwargs) }}{% else %}#{% endif %}">
      &laquo;
    </a>
  </div>
  <div class="pagination-main flex justify-center content-center grow p-2">
      {% if pagination.has_prev %}
      <a class="m-1 p-1 hover:text-sky-400 transition-colors" href="{{ url_for(endpoint, page = pagination.page - 1) }}">
        {{ pagination.prev_num }}
      </a>
      {% endif %}
      <strong class="m-1 p-1">{{ pagination.page }}</strong>
      {% if pagination.has_next %}
      <a class="m-1 p-1 hover:text-sky-400 transition-colors" href="{{ url_for(endpoint, page = pagination.page + 1) }}">
        {{ pagination.next_num }}
      </a>
      {% endif %}
  </div>
  <div class="pagination-right p-2 m-2">
    <a class="hover:text-sky-400 transition-colors" href="{% if pagination.has_next %}{{ url_for(endpoint, page = pagination.page + 1, **kwargs) }}{% else %}#{% endif %}">
      &raquo;
    </a>
  </div>
</div>
{% endmacro %}
