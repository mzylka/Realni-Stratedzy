{% extends "base.html" %}
{% block title %}Edycja obrazk√≥w - {% endblock %}
{% import "_macros.html" as macros %}
{% block content %}
<div class="images">
    <div class="images__block flex flex-wrap">
        {% for image in images %}
        <div class="image overflow-hidden p-2 mb-6 mx-auto max-w-full">
            <div class="bg-zinc-800 block w-60 h-full p-1 lg:p-2 rounded-lg shadow-md hover:ring-2 ring-red-600 hover:text-sky-400 transition" href="{{ url_for('.community', slug=community.slug) }}">
                <div class="image__thumb_block mt-3">
                    <img class="h-32 mx-auto" src="{{ url_for('uploaded_files', folder='{{ foldername }}', filename={{ image }}) }}" alt="{{ image }}">
                </div>
                <div class="community__desc_block text-center">
                    <span class="text-gray-400">{{ images }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{{ macros.render_pagination(page, '.communities') }}
{% endblock %}
