<header class="bg-zinc-800 sticky top-0 shadow-lg">
    <div class="lg:flex max-w-7xl mx-auto px-4">
        <div class="header__logo flex flex-row items-center py-2">
            <a class="block" href="{{url_for('main.index')}}">
                <img class="block h-12" id="logo" src="{{url_for('static', filename='images/logo.png')}}" alt="Logo">
            </a>
            <div class="header__hamburger lg:hidden p-1 ml-auto cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
        </div>
        <nav class="header__menu hidden transition lg:flex lg:grow lg:content-stretch lg:items-center lg:ml-4 font-semibold transition-colors">
            <div class="header__links lg:flex lg:grow items-center">
                <a class="block my-2 py-2 text-lg text-center lg:mx-4 transition hover:text-sky-400" href="{{ url_for('main.about_us') }}">O nas</a>
                <a class="block my-4 py-2 text-lg text-center lg:mx-4 transition hover:text-sky-400" href="{{ url_for('main.games') }}">Lista gier RTS</a>
                <a class="block my-4 py-2 text-lg text-center lg:mx-4 transition hover:text-sky-400" href="{{ url_for('main.communities') }}">Społeczności/Klany</a>
                {% if current_user.is_authenticated %}
                <a class="block my-4 py-2 text-lg text-center lg:mx-4 transition hover:text-sky-400" href="{{ url_for('control_panel.index') }}">Panel</a>
                {% endif %}
            </div>
            <div class="header__socials flex justify-center mb-4 lg:mb-0 lg:mr-4">
                <a class="block p-2" href=""><svg class="w-6 h-6 fill-stone-100 mr-2 transition hover:fill-sky-400" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Discord</title><path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.946 2.4189-2.1568 2.4189Z"/></svg></a>
                <a class="block p-2" href=""><svg class="w-6 h-6 fill-stone-100 mr-2 transition hover:fill-sky-400" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Twitter</title><path d="M21.543 7.104c.015.211.015.423.015.636 0 6.507-4.954 14.01-14.01 14.01v-.003A13.94 13.94 0 0 1 0 19.539a9.88 9.88 0 0 0 7.287-2.041 4.93 4.93 0 0 1-4.6-3.42 4.916 4.916 0 0 0 2.223-.084A4.926 4.926 0 0 1 .96 9.167v-.062a4.887 4.887 0 0 0 2.235.616A4.928 4.928 0 0 1 1.67 3.148 13.98 13.98 0 0 0 11.82 8.292a4.929 4.929 0 0 1 8.39-4.49 9.868 9.868 0 0 0 3.128-1.196 4.941 4.941 0 0 1-2.165 2.724A9.828 9.828 0 0 0 24 4.555a10.019 10.019 0 0 1-2.457 2.549z"/></svg></a>
                <a class="block p-2" href=""><svg class="w-6 h-6 fill-stone-100 mr-2 transition hover:fill-sky-400" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Facebook</title><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg></a>
            </div>
            <div class="header__search">
                <form class="flex flex-col items-center lg:flex-row" method="POST" action="{{url_for('main.search')}}">
                    {{ search_form.hidden_tag() }}
                    {{ search_form.searched(class="text-black rounded p-1 h-8 w-60 lg:w-44 focus:outline-none focus:ring focus:ring-sky-400", placeholder="Szukaj") }}
                    <button type="submit" class="my-4 ml-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>
